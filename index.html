<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" href="./icon.png">
  <link rel="shortcut icon" type="image/png" href="./icon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="suprstylin.css">
  <title>Tip</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    select {
      width: 100%;
    }

    input {
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .tip {
      color: #7CC7FF;
      margin-top: -1.563rem;
    }

    .total {
      color: #B4E051;
      margin-top: -1.563rem;
    }

    .container {
      width: 33ch;
    }

    select {
      -webkit-appearance: none;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #d8d8d8;
      color: #343334;
      border-radius: 0;
      height: 2.5rem;
      background-color: white;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 125.304 125.304"><path d="M62.652 103.895L0 21.41h125.304" fill="#343334"/></svg>');
      background-repeat: no-repeat;
      background-size: 1rem;
      background-position: center right 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tip</h1>
    <p>
      <label>Bill (pre-tax)</label>
      <input type="number" pattern="[0-9.]*" class="bill" placeholder="$">
    </p>
    <p>
      <label>Tip %</label>
      <select name="" class="tip-percentage">
        <option value="0.10">10%</option>
        <option value="0.11">11%</option>
        <option value="0.12">12%</option>
        <option value="0.13">13%</option>
        <option value="0.14">14%</option>
        <option value="0.15" selected>15%</option>
        <option value="0.16">16%</option>
        <option value="0.17">17%</option>
        <option value="0.18">18%</option>
        <option value="0.19">19%</option>
        <option value="0.20">20%</option>
      </select>
    </p>
    <p>
      <label>Tip</label>
      <h2 class="tip">$ 0.00</h2>
    </p>
    <p>
      <label>Total</label>
      <h2 class="total">$ 0.00</h2>
    </p>
  </div>

  <script>
    const $ = document.querySelector.bind(document)
    const state = {
      bill: 0,
      tipPercentage: $('.tip-percentage').value
    }

    $('.bill').addEventListener('change', () => {
      state.bill = Number($('.bill').value)
      render(state)
    })

    $('.tip-percentage').addEventListener('change', () => {
      state.tipPercentage = Number($('.tip-percentage').value)
      render(state)
    })

    function render(state) {
      const tip = parseFloat(state.bill * state.tipPercentage).toFixed(2)
      const total = parseFloat(state.bill + (state.bill * state.tipPercentage)).toFixed(2)

      $('.tip').innerText = `$ ${tip}`
      $('.total').innerText = `$ ${total}`
    }
  </script>
</body>
</html>
